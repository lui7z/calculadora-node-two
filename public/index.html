<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <h1>Calculadora Simples de 2 Valores</h1>
            <div class="resultado">
                <h1>0</h1>
            </div>
            <div class="linha">
                <div>
                    <label>Insira seu 1° Valor</label><br>
                    <input type="number" max="99999">
                </div>
                <div class="op" id="op">?</div>
                <div>
                    <label>Insira seu 2° Valor</label><br>
                    <input type="number" max="99999">
                </div>
            </div>
            <h1>Escolha a sua Operação</h1>
            <div class="botoes">
                <button>/</button>
                <button>*</button>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
